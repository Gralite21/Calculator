<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator%205.Version.css">
    <script src="Calculator%205.Version.js"></script>
</head>
<body>
<div class="screen">
    <div class="display">
        <p class="numberDisplay displayMath">
        </p>
    </div>
    <div class="row">
        <button class="numberButton" onclick="updateCalculation('1');">
            1
        </button>
        <button class="numberButton" onclick="updateCalculation('2');">
            2
        </button>
        <button class="numberButton" onclick="updateCalculation('3');">
            3
        </button>
        <button class="mathButton" onclick="updateCalculation('+');">
            +
        </button>
    </div>
    <div class="row">
        <button class="numberButton" onclick="updateCalculation('4');">
            4
        </button>
        <button class="numberButton" onclick="updateCalculation('5');">
            5
        </button>
        <button class="numberButton" onclick="updateCalculation('6');">
            6
        </button>
        <button class="mathButton" onclick="updateCalculation('-');">
            -
        </button>
    </div>
    <div class="row">
        <button class="numberButton" onclick="updateCalculation('7');">
            7</button>
        <button class="numberButton" onclick="updateCalculation('8');">
            8</button>
        <button class="numberButton" onclick="updateCalculation('9');">
            9</button>
        <button class="mathButton" onclick="updateCalculation('/');">
            &#x00F7;
        </button>
    </div>
    <div class="row">
        <button class="numberButton0" onclick="updateCalculation('0');">
            0
        </button>
        <button class="numberButton" onclick="updateCalculation('.');">
            ,
        </button>
        <button class="mathButton " onclick="updateCalculation('*');">
            &#x00D7;
        </button>
    </div>
    <div class="row">
        <button class="clearButton" onclick="calculation = '' ;
          displayCalculation();
          localStorage.setItem('calculation',calculation);"
        >
            AC
        </button>
        <button class="evalButton" onclick="calculation = eval(calculation);
          displayCalculation() ;
          localStorage.setItem('calculation',calculation);"
        >
            =
        </button>
    </div>
</div>
</body>
</html>
